<html ng-app="pancakeApp">
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]><!--> <html class="no-js"> <!--<![endif]-->
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="description" content="Pancake Prototype">
    <meta name="viewport" content="width=device-width">
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->

      <!-- styles/main.css  <custom styles by pancake -->
      <!-- build:css({.tmp,app}) -->
      <!--basic styles-->
      <link rel="stylesheet" href="custom_bootstrap/css/uncompressed/bootstrap.css">
      <link rel="stylesheet" href="custom_bootstrap/css/bootstrap-responsive.min.css" />
      <link rel="stylesheet" href="custom_bootstrap/css/font-awesome.min.css" />

      <!--ace styles-->
      <link rel="stylesheet" href="custom_bootstrap/css/uncompressed/ace.css" />
      <link rel="stylesheet" href="custom_bootstrap/css/ace-responsive.min.css" />
      <link rel="stylesheet" href="custom_bootstrap/css/ace-skins.min.css" />

      <link rel="stylesheet" href="styles/main.css" />
      <!-- endbuild -->

    <title ng-bind="$root.title + ' by Sound Pancake'">Sound Pancake</title>

</head>
  <body>
    <header class="header">
      <div class="navbar navbar-fixed-top">
          <div class="navbar-inner">
              <div class="nav-container">
                  <a class="brand" href="/#!/home">
                      <strong>Sound Pancake</strong>
                  </a>
                  <ul class="nav ace-nav">
                      <li class="divider-vertical"></li>
                      <li><a href="/#!/home"><i class="icon-home icon-white"></i> Home </a></li>
                      <li class="divider-vertical"></li>

                      <li><a href="/#!/editor"><i class="icon-music icon-white"></i> Editor </a></li>
                      <li class="divider-vertical"></li>

                      <li><a href="/#!/playlist"><i class="icon-cloud icon-white"></i> Plsy List </a></li>
                      <li class="divider-vertical"></li>

                      <li><a href="/#!/about"><i class="icon-question-sign icon-white"></i> About </a></li>
                      <li class="divider-vertical"></li>
                  </ul>
              </div>
          </div>
      </div>
    </header>

    <!-- Add your site or application content here -->
    <div class="container" ng-view=""></div>

    <script src="bower_components/jquery/jquery.js"></script>
    <script src="bower_components/angular/angular.js"></script>

        <!-- build:js scripts/plugins.js -->
        <script src="bower_components/lib/ui-bootstrap-tpls-0.5.0.js"></script>
        <script src="bower_components/lib/d3/d3.v3.min.js"></script>
        <script src="bower_components/stats.js/build/stats.min.js"></script>
        <script src="bower_components/linkedlist.js/LinkedList.min.js"></script>

        <!--ace settings handler-->
        <script src="custom_bootstrap/js/ace-extra.min.js"></script>
        <!-- endbuild -->

        <!-- build:js scripts/modules.js -->
        <!--<script src="bower_components/angular-resource/angular-resource.js"></script>-->
        <!-- endbuild -->

        <!-- build:js({.tmp,app}) scripts/scripts.js -->
        <script src="scripts/app.js"></script>
        <script src="scripts/controllers/main.js"></script>
        <script src="scripts/controllers/editor.js"></script>
        <script src="scripts/services/services.js"></script>
        <!-- endbuild -->
</body>
</html>
