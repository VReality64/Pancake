<html ng-app="pancakeApp">
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]><!--> <html class="no-js"> <!--<![endif]-->
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="description" content="Pancake Prototype">
    <meta name="viewport" content="width=device-width">
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->

    <!-- styles/main.css  <custom styles by pancake -->
    <!-- build:css({.tmp,app}) -->
    <!--basic styles-->
    <link rel="stylesheet" href="custom_bootstrap/css/uncompressed/bootstrap.css">
    <link rel="stylesheet" href="custom_bootstrap/css/bootstrap-responsive.min.css" />
    <link rel="stylesheet" href="custom_bootstrap/css/font-awesome.min.css" />

    <!--ace styles-->
    <link rel="stylesheet" href="custom_bootstrap/css/uncompressed/ace.css" />
    <link rel="stylesheet" href="custom_bootstrap/css/ace-responsive.min.css" />
    <link rel="stylesheet" href="custom_bootstrap/css/ace-skins.min.css" />

    <link rel="stylesheet" href="bower_components/font-awesome/css/font-awesome.css" />
    <link rel="stylesheet" href="styles/main.css" />
    <link rel="stylesheet" href="pancakeplayer.css" />
    <!-- endbuild -->

    <title ng-bind="$root.title + ' by Sound Pancake'">Sound Pancake</title>

</head>
<body>
    <header class="header">
        <div class="navbar navbar-fixed-top">
            <div class="navbar-inner">
                <div class="nav-container">
                    <a class="brand" href="/#!/home">
                        <strong>Sound Pancake</strong>
                    </a>
                    <ul class="nav ace-nav">
                        <li class="divider-vertical"></li>
                        <li><a href="/#!/home"><i class="icon-home icon-white"></i> Home </a></li>
                        <li class="divider-vertical"></li>

                        <li><a href="/#!/editor"><i class="icon-music icon-white"></i> Editor </a></li>
                        <li class="divider-vertical"></li>

                        <li><a href="/#!/musiclist"><i class="fa fa-headphones icon-white"></i> Music List </a></li>
                        <li class="divider-vertical"></li>

                        <li><a href="/#!/playlist"><i class="icon-cloud icon-white"></i> Play List </a></li>
                        <li class="divider-vertical"></li>

                        <li><a href="/#!/about"><i class="icon-question-sign icon-white"></i> About </a></li>
                        <li class="divider-vertical"></li>
                    </ul>
                    <div class="login">
                        <div class="dropdown">
                            <div class="divider-vertical"></div>
                            <a href="" class="login-btn dropdown-toggle fa fa-smile-o icon-white" ng-click="login()">
                                {{ $root.loginInfo }}
                            </a>
                            <ul class="dropdown-menu" ng-show="$root.isLogged">
                                <li><a href="/#!/dashboard">Dash Board</a></li>
                                <li><a href="/#!/account">Account</a></li>
                                <li><a href="" ng-click="logout()">Log Out</a></li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <div class="container" ng-view=""></div>

    <footer ng-hide="$root.isInEditor">
        <div class="player">
            <div class="time-controls">
                <span id="capsule"><span id="cursor"></span></span>
                <span id="playtime" class="time">0:00</span>
                <span id="endtime" class="time">0:00</span>
            </div>
            <div class="buttons">
                <i class="fa fa-stop" value="stop" onclick=""></i>
                <i class="fa fa-play" value="play" onclick=""></i>
                <i class="fa fa-pause" value="pause" onclick=""></i>
                <i class="fa fa-backward" value="backward" onclick=""></i>
                <i class="fa fa-forward" value="forward" onclick=""></i>
                <i class="fa fa-eject" value="openlist" onclick=""></i>
            </div>
        </div>
    </footer>

        <!-- build:js scripts/modules.js -->
        <script src="bower_components/jquery/jquery.js"></script>
        <script src="bower_components/angular/angular.js"></script>
        <script src="bower_components/angular-easyfb/angular-easyfb.js"></script>
        <!-- endbuild -->

        <!-- build:js scripts/libraries.js -->
        <!--<script src="lib/ui-bootstrap-tpls-0.5.0.js"></script>-->
        <script src="lib/ui-bootstrap-tpls-0.6.0.js"></script>
        <script src="lib/d3/d3.js"></script>
        <script src="lib/ng-infinite-scroll.js"></script>
        <script src="bower_components/stats.js/build/stats.min.js"></script>
        <script src="bower_components/linkedlist.js/LinkedList.min.js"></script>

        <!--ace settings handler-->
        <script src="custom_bootstrap/js/ace-extra.min.js"></script>
        <!-- endbuild -->

        <!-- build:js scripts/midi.js -->
        <script src="lib/midi/inc/jasmid/stream.js"></script>
        <script src="lib/midi/inc/jasmid/midifile.js"></script>
        <script src="lib/midi/inc/jasmid/replayer.js"></script>
        <script src="lib/midi/inc/Base64.js"></script>
        <script src="lib/midi/inc/base64binary.js"></script>
        <script src="lib/midi/inc/WebMIDIAPI.js"></script>
        <!--<script src="midi/inc/SoundManager2/script/soundmanager2.js"></script>-->
        <script src="lib/midi/js/MIDI/AudioDetect.js"></script>
        <script src="lib/midi/js/MIDI/LoadPlugin.js"></script>
        <script src="lib/midi/js/MIDI/Player.js"></script>
        <script src="lib/midi/js/MIDI/Plugin.js"></script>
        <script src="lib/midi/js/Window/DOMLoader.script.js"></script>
        <script src="lib/midi/js/Window/DOMLoader.XMLHttp.js"></script>
        <script src="lib/midi/js/Window/Event.js"></script>
        <!-- endbuild -->

        <script src="lib/midi/pancakeplayer.js"></script>

        <!-- build:js({.tmp,app}) scripts/scripts.js -->
        <script src="scripts/app.js"></script>
        <script src="scripts/controllers/main.js"></script>
        <script src="scripts/controllers/editor.js"></script>
        <script src="scripts/controllers/musiclist.js"></script>
        <script src="scripts/controllers/playlist.js"></script>
        <script src="scripts/controllers/login.js"></script>
        <script src="scripts/services/services.js"></script>
        <script src="scripts/filters/timeformatting.js"></script>
        <script src="scripts/filters/shortString.js"></script>
        <!-- endbuild -->

    </body>
</html>
