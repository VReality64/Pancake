<div class="list-selection">
    <label class="btn btn-primary" ng-disabled="showMusic" ng-click="change()">Music List</label>
    <label class="btn btn-primary" ng-disabled="!showMusic" ng-click="change()">Play List</label>
</div>
<div class="divider-horizontal"></div>
<div class="row-fluid max-height">
    <!-- Music List Area -->
    <div class="span9" ng-show="showMusic" ng-controller="MusicListCtrl">
        <div infinite-scroll="listhandler.nextPage()" infinite-scroll-disabled="listhandler.busy" infinite-scroll-distance="1">
            <div class="scrollable">
                <div ng-repeat="music in listhandler.items">
                    <music-component></music-component>
                    <div class="divider-horizontal"></div>
                </div>
            </div>
        </div>
    </div>
    <div class="span9" ng-show="!showMusic" ng-click="PlayListCtrl">
        <div infinite-scroll="listhandler.nextPage()" infinite-scroll-disabled="listhandler.busy" infinite-scroll-distance="1">
            <div class="playlist scrollable">
                <ol>
                    <div ng-repeat="player in listhandler.items">
                        <li><span> {{ player.name }} </span></li>
                        <span class="description"> {{ player.description | shortString:100 }} </span>
                        <player-component></player-component>

                        <div class="publishing">
                            published by
                            <div class="publisher-inform">
                                <div class="publisher-name" ng-show="showPublisher">{{ player.publisher }}</div>
                                <span class="{{ player.publisherImage }} publisher"
                                      ng-mouseenter="showPublisher=true" ng-mouseleave="showPublisher=false"></span>
                            </div>
                        </div>
                        <div class="divider-horizontal"></div>
                    </div>
                </ol>
            </div>
        </div>
    </div>
    <!-- Music Information Area -->
    <div class="span3 max-height">
        <div class="divider-vertical">
            <div class="information-of-me">
                <i class="fa fa-smile-o fa-4x"></i>
                <div class="user-information">
                    <div class="user-name"> {{ name }}  </div> <br/>
                    <div class="user-information-item">Total</div> : {{ musiclist.length + playlist.length }}<br/>
                    <div class="user-information-item">Music List</div> : {{ musiclist.length }}<br/>
                    <div class="user-information-item">Play List</div> : {{ playlist.length }}<br/>
                </div>
            </div>
        </div>
    </div>
</div>
