<div class="continer-fluid" style="float:none;">
    <div class="span4 offset4">
        <form class="form-signin form-search">
            <h2 class="form-signin-heading">Please sign in</h2>
            <input type="text" class="input-large search-query" placeholder="Email address">
            <br/>
            <input type="password" class="input-large search-query" placeholder="Password">
            <br/><br/>
            <label class="checkbox">
                <input type="checkbox" value="remember-me"> Remember me </input>
            </label>
            <button class="btn btn-large btn-primary" type="submit">Sign in</button>
        </form>
        <br/>
        <br/>
        <br/>
        <button class="btn btn-primary" ng-click="login()">
            Connect With Facebook
        </button>
    </div>
</div>
